<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<title>Matriz de Sincronizaci칩n</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap 5 CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- FontAwesome -->
	<link href="Librerias/css/all.min.css" rel="stylesheet">
	<!-- vis-timeline CSS -->
	<link href="css/visTimeline.min.css" rel="stylesheet">
	<!-- Toastr CSS -->
	<link href="css/Toastr.css" rel="stylesheet">

	<style>
		#visualization {
			height: 500px;
			border: 1px solid #dee2e6;
			border-radius: .5rem;
		}

		.vis-group {
			transition: background-color .2s ease
		}

		.vis-group:hover {
			background-color: rgba(255, 193, 7, .15) !important
		}

		.group-label {
			display: inline-flex;
			align-items: center;
		}

		.edit-group-icon {
			margin-left: 6px;
			font-size: .9em;
			color: #666;
			cursor: pointer;
			opacity: 0;
			transition: opacity .2s;
		}

		.group-label:hover .edit-group-icon {
			opacity: 1;
		}
	</style>
</head>

<body class="bg-light">
	<div class="container py-4">
		<h4 class="text-center mb-4">Matriz de Sincronizaci칩n</h4>

		<!-- Fechas -->
		<form id="form-fechas" class="row g-3 mb-4">
			<div class="col-md-5">
				<label class="form-label">Fecha inicio</label>
				<input type="date" id="fechaInicio" class="form-control" required>
			</div>
			<div class="col-md-5">
				<label class="form-label">Fecha fin</label>
				<input type="date" id="fechaFin" class="form-control" required>
			</div>
			<div class="col-md-2 d-flex align-items-end">
				<button type="submit" class="btn btn-primary w-100">Cargar</button>
			</div>
		</form>

		<!-- Controles -->
		<div class="text-center mb-3">
			<button id="btnOpenModal" class="btn btn-outline-primary me-1" data-bs-toggle="modal"
				data-bs-target="#modalGrupos">
				<i class="fas fa-layer-group me-1"></i>Agregar Grupos
			</button>
			<button id="btnAddEvento" class="btn btn-outline-warning me-1" data-bs-toggle="modal"
				data-bs-target="#modalEventos">
				<i class="fas fa-calendar-plus me-1"></i>Agregar Eventos
			</button>
			<button id="btnExportar" class="btn btn-outline-success me-1">
				<i class="fas fa-file-export me-1"></i>Exportar JSON
			</button>
			<label class="btn btn-outline-info me-1 mb-0">
				<i class="fas fa-file-import me-1"></i>Importar JSON
				<input type="file" id="btnImportar" hidden accept=".json">
			</label>
			<button id="btnLimpiar" class="btn btn-outline-danger">
				<i class="fas fa-trash-alt me-1"></i>Limpiar Todo
			</button>
		</div>

		<!-- Navegaci칩n / Zoom -->
		<div class="text-center mb-3">
			<button id="btnNavBack" class="btn btn-outline-secondary mx-1"><i class="fas fa-backward"></i> Atr치s</button>
			<button id="btnNavForward" class="btn btn-outline-secondary mx-1">Adelante <i
					class="fas fa-forward"></i></button>
			<button id="btnZoomIn" class="btn btn-outline-success mx-1"><i class="fas fa-search-plus"></i> Zoom In</button>
			<button id="btnZoomOut" class="btn btn-outline-danger mx-1"><i class="fas fa-search-minus"></i> Zoom
				Out</button>
			<button id="btnNow" class="btn btn-outline-primary mx-1"><i class="fas fa-clock"></i> Ahora</button>
		</div>

		<!-- Timeline -->
		<div class="overflow-auto">
			<div id="visualization" class="w-100"></div>
		</div>
	</div>

	<!-- Modal Grupos y Unidades -->
	<div class="modal fade" id="modalGrupos" tabindex="-1">
		<div class="modal-dialog modal-xl modal-dialog-scrollable">
			<form id="formGrupos" class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"><i class="fas fa-layer-group me-2"></i>Configurar Grupos y Unidades</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<div id="contenedorGrupos" class="row g-3"></div>
					<button type="button" id="btnAddGrupo" class="btn btn-outline-primary mt-3">
						<i class="fas fa-plus-circle me-1"></i>Nuevo Grupo
					</button>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
						<i class="fas fa-times me-1"></i>Cancelar
					</button>
					<button type="submit" class="btn btn-success">
						<i class="fas fa-save me-1"></i>Guardar y cerrar
					</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Modal Eventos -->
	<div class="modal fade" id="modalEventos" tabindex="-1">
		<div class="modal-dialog modal-lg">
			<form id="formEventos" class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title"><i class="fas fa-calendar-plus me-2"></i>Agregar Eventos</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<div class="mb-3">
						<label class="form-label">Grupo</label>
						<select id="selectGrupo" class="form-select" required></select>
					</div>
					<div class="mb-3">
						<label class="form-label">Unidad</label>
						<select id="selectUnidad" class="form-select" required></select>
					</div>
					<div id="eventosContainer"></div>
					<button type="button" id="btnAddEventoRow" class="btn btn-sm btn-outline-secondary mt-2">
						<i class="fas fa-plus me-1"></i>Nueva Fila de Evento
					</button>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i>Guardar Eventos</button>
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i
							class="fas fa-times me-1"></i>Cancelar</button>
				</div>
			</form>
		</div>
	</div>

	<!-- Scripts -->
	<script src="js/jquery.js"></script>
	<script src="js/toastr.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="js/sweetAlert.js"></script>
	<script src="Librerias/js/all.min.js"></script>
	<script src="js/visTimeline.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
